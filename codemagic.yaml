workflows:
  android-workflow:
    name: Android Build (Debug)
    max_build_duration: 60
    environment:
      flutter: stable
    triggering:
      events:
        - push
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build APK
        script: |
          flutter build apk --debug

    artifacts:
      - build/app/outputs/flutter-apk/app-debug.apk